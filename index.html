<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fefefe;
        }

        .header {
            display: flex;
            background-color: #00a7a2;
            justify-content: center;
            color: white;
            padding: 10px 0px;
            font-weight: 800;
        }


        .table table {
            width: 90%;
            border-collapse: collapse;
            margin: auto;
            margin-top: 50px;
        }

        td,
        th {
            border: 1px solid #dddddd;
            padding: 8px;
        }

        .table table th {
            background-color: rgb(106, 255, 255);
            font-weight: bolder;
            font-size: 2rem;

        }

        .table table td {
            font-size: 1.5rem;
            text-align: center;
        }

        .table table tr:nth-child(odd) {
            background-color: rgb(235, 235, 235);
        }

        .table table th:nth-child(1) {
            border-top-left-radius: 20px;
            border-left: none;
            border-top: none;
        }

        .table table th:nth-last-child(1) {
            border-top-right-radius: 20px;
            border-right: none;
            border-top: none;
        }
    </style>

</head>

<body>
    <!-- Control it with mobile, site will be hosted and viewed, but to edit it ill send command from my mobile then it will reflect on the site -->

    <header>

        <div class="header">
            <h1>Personal Expense Tracker</h1>
        </div>



    </header>



    <main class="main">

        <div class="table" id="table">
            
        </div>

    </main>



    <script>

        fetch('data.txt')  // Replace with your TXT file name
            .then(response => response.text())  // Read as text
            .then(data => {
                document.getElementById("table").innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching the TXT file:', error);
            });


            let entries = document.querySelectorAll(".table table .price");
            let a = 0;
            let num = 0;
            entries.forEach(i => {
                num = parseInt(i.innerHTML);
                a+=num;
            });
            document.getElementById('totalamount').innerHTML = `${a}/-`;


    </script>


</body>







</html>
