<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fefefe;
            background-color: rgb(245, 221, 225);
            background-color: #d9d9ff;
            /* background: linear-gradient(36deg, rgb(129, 129, 243) 0%, rgb(247, 226, 230) 50%, rgb(129, 129, 243) 100%); */
        }

        .header {
            display: flex;
            background-color: #00a7a2;
            background-color: #8787ff;
            justify-content: center;
            color: white;
            padding: 10px 0px;
            font-weight: 800;
        }


        .table table {
            width: 90%;
            border-collapse: collapse;
            margin: auto;
            margin-top: 50px;
        }

        td,
        th {
            border: 1px solid #c2c2ff;
            padding: 8px;
        }

        .table table th {
            /* background-color: rgb(106, 255, 255);
            background-color: rgb(228, 128, 161); */
            background-color: rgb(194, 194, 255);
            font-weight: bolder;
            font-size: 2rem;

        }

        .table table td {
            font-size: 1.5rem;
            text-align: center;
        }
        
        .table table tr:nth-child(odd) {
            background-color: rgb(235, 235, 235);
        }

        .table table th:nth-child(1) {
            border-top-left-radius: 20px;
            border-left: none;
            border-top: none;
        }

        .table table th:nth-last-child(1) {
            border-top-right-radius: 20px;
            border-right: none;
            border: none;
            /* background-color: red; */
            border-top: none;
        }  

        .table table tr:nth-child(n){
            color: black ;
            font-weight: 520;
        }
        

        .table table tr:first-child{
            color: red;
            font-weight: bolder;
        }
        
    </style>

</head>

<body>

    <header>

        <div class="header">
            <h1>Personal Expense Tracker</h1>
        </div>



    </header>



    <main class="main">

        <div class="table" id="table">
            
        </div>

    </main>



    <script>
        // Fetch data.txt with a cache-busting query parameter
        fetch('data.txt?v=' + new Date().getTime())
            .then(response => response.text())
            .then(data => {
                // Inject the fetched data into the DOM
                document.getElementById("table").innerHTML = data;

                // Now that the data is loaded, calculate the total
                let entries = document.querySelectorAll(".table table .price");
                let total = 0;
                entries.forEach(entry => {
                    total += parseFloat(entry.innerHTML); // Parse and sum the prices
                });

                // Update the total amount in the DOM
                document.getElementById('totalamount').innerHTML = `${total}/-`;
            })
            .catch(error => {
                console.error('Error fetching the TXT file:', error);
            });
    </script>


</body>

</html>
